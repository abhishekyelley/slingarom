<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slingaroms</title>
    <script src="https://kit.fontawesome.com/bfdf36bf19.js" crossorigin="anonymous"></script>
    
</head> 
<body>
    <i id="muteBtn" class="fa-solid fa-volume-high"></i>
    <div class="canvas-div">
        <h2 id="mainHeading">PULL THE BALL</h2>
        <canvas id="myCanvas" height="800px" width="800px" style="border: 1px solid black; border-radius: 20px" >
        </canvas>
        <div class="bottom-text">
            <p id="score"><strong>SCORE: 0</strong></p>
            <button class="nrmlBtn" id="resetBtn">Reset</button>
            <p id="moves"><strong>MOVES: 0</strong></p>
        </div>
        
    </div>
    <script src="loopify.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
